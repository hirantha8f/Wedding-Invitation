name: Deploy to GitHub Pages

# Controls when the action will run.
on:
  # Triggers the workflow on push events for the main branch.
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This job is named "deploy".
  deploy:
    # Specifies the environment the job needs to run in for GitHub Pages.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # The URL where the site will be deployed.
    
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js in the runner.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Caches npm dependencies for faster builds.

      # Step 3: Installs project dependencies.
      # NOTE: This step assumes you have a `package.json` file in your project root
      # that lists your dependencies (like react, react-dom, etc.) and a build tool (like Vite).
      - name: Install dependencies
        run: npm install

      # Step 4: Builds the static site.
      # NOTE: This step assumes your `package.json` has a "build" script.
      # For example, if using Vite, it would be "vite build".
      # The output is typically in a `/dist` or `/build` directory.
      - name: Build static site
        run: npm run build

      # Step 5: Configures GitHub Pages.
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 6: Uploads the build artifact (the static files) to be deployed.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path should match the output directory of your build command.
          path: './dist'

      # Step 7: Deploys the uploaded artifact to GitHub Pages.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
